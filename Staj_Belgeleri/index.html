<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Filtreleme</title>

    <!-- Bootstrap CSS Ekleyin (isteğe bağlı) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Özel CSS Stilleri Ekleyin (isteğe bağlı) -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
        }

        #jsonTable {
            width: 100%;
            margin-top: 20px;
        }

        #jsonTable th,
        #jsonTable td {
            padding: 8px;
            text-align: left;
        }

        #jsonTable th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">JSON Filtreleme</h1>
        
        <!-- JSON dosyası seçme alanı -->
        <div class="mb-3">
            <label for="jsonFileInput" class="form-label">JSON Dosyası Seçin:</label>
            <input type="file" class="form-control" id="jsonFileInput" accept=".json">
        </div>
        
        <div>
            <label for="minFiyat">Minimum Fiyat:</label>
            <input type="number" id="minFiyat">
        </div>
        <div>
            <label for="maxFiyat">Maksimum Fiyat:</label>
            <input type="number" id="maxFiyat">
        </div>
        <button class="btn btn-primary mt-2" onclick="fiyataGoreFiltrele()">Fiyata Göre Filtrele</button>
        <div class="mt-4">
            <h5>Ayrıştırılan JSON (Fiyat Filtrelemesi):</h5>
            <table id="jsonTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Room Type</th>
                        <th>Neighbourhood</th>
						<th>Room Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="jsonOutputFiyat"></tbody>
            </table>
        </div>
        <hr>
        <div>
            <label for="odaTuru">Oda Türü:</label>
            <select id="odaTuru">
                <option value="Entire home/apt">Entire home/apt</option>
                <option value="Private room">Private room</option>
                <option value="Shared room">Shared room</option>
            </select>
        </div>
        <button class="btn btn-primary mt-2" onclick="odaTuruneGoreFiltrele()">Oda Türüne Göre Filtrele</button>
        <div class="mt-4">
            <h5>Ayrıştırılan JSON (Oda Türü Filtrelemesi):</h5>
            <table id="jsonTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Room Type</th>
                        <th>Neighbourhood</th>
						<th>Room Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="jsonOutputOdaTur"></tbody>
            </table>
        </div>
        <hr>
        <div>
            <label for="mahalle">Mahalle:</label>
            <select id="mahalle">
                <option value="Uskudar">Uskudar</option>
				<option value="Kadikoy">Kadıköy</option>
        <option value="Besiktas">Beşiktaş</option>
        <option value="Sisli">Şişli</option>
                <!-- Diğer mahalleler buraya eklenebilir -->
            </select>
        </div>
        <button class="btn btn-primary mt-2" onclick="mahalleyeGoreFiltrele()">Mahalleye Göre Filtrele</button>
        <div class="mt-4">
            <h5>Ayrıştırılan JSON (Mahalle Filtrelemesi):</h5>
            <table id="jsonTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Room Type</th>
                        <th>Neighbourhood</th>
						<th>Room Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="jsonOutputMahalle"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JavaScript ve jQuery Ekleyin (isteğe bağlı) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Özel JavaScript Dosyası -->
    <script src="script.js"></script>
</body>
</html>
